    <script>
       var num1 = Number(window.prompt("Digite um número:")) 
       var num2 = Number(window.prompt("Digite outro número:")) 
       if (num1 % num2 == 0){
        window.alert("O numero "+num1+" e " + num2 + " são multiplos")
       }
       else{
        window.alert(" Os numeros "+ num1 + " e " +num2+ " não são multiplos")
       }
       
    </script>
