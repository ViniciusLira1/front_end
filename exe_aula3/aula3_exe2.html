<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1>Aula 3 - Exercício 2</h1>
    <script>

const opcoes = ["Pedra", "Papel", "Tesoura"];


const escolhaComputador = opcoes[Math.floor(Math.random() * opcoes.length)];


let escolhaUsuario;
while (true) {
    escolhaUsuario = prompt("Escolha: pedra, papel ou tesoura?").trim().toLowerCase();

    
alert("Você escolheu: " + escolhaUsuario + "\nO computador escolheu: " + escolhaComputador);

if (escolhaUsuario === escolhaComputador) {
    alert("Empate!");
} else if (
    (escolhaUsuario === "pedra" && escolhaComputador === "tesoura") ||
    (escolhaUsuario === "papel" && escolhaComputador === "pedra") ||
    (escolhaUsuario === "tesoura" && escolhaComputador === "papel")
) {
    alert("Você venceu!");
} else {
    alert("Você perdeu! O computador venceu.");
}

}



    </script>
</body>
</html>
