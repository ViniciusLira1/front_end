<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Aula 3 - Exercício 4</h1>
    <script>

let numero = parseInt(prompt("Digite um número de 1 a 9:"));


if (numero < 1 || numero > 9 || isNaN(numero)) {
    alert("Por favor, insira um número válido de 1 a 9.");
} else {

    alert("Tabuada do " + numero + ":");
    for (let i = 1; i <= 10; i++) {
        const resultado = numero * i;
        alert(numero + " x " + i + " = " + resultado);
    }
}

    </script>
</body>
</html>
