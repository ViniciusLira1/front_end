    <script>
        function verificarNome(nomes, novoNome) {
    let indice = nomes.indexOf(novoNome);
    if (indice !== -1) {
        console.log(`O nome ${novoNome} foi encontrado no índice ${indice}.`);
    } else {
        console.log("Nome não encontrado!");
    }
}


const nomes = ["João", "Maria", "José", "Ana", "Pedro", "Mariana", "Lucas", "Carla", "Gustavo", "vinicius","Lira","Isabela"];

const novoNome = prompt("Digite um nome para verificar se está na lista:");


verificarNome(nomes, novoNome);

    </script>
