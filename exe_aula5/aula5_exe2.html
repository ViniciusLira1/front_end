    <script>
        let vetor = [30,40,50,80,90,100,120,140,160,300]
        let soma = 0
        for (let i = 0; i<vetor.length; i++){
            soma += vetor[i]
        }
        let media = soma/vetor.length
        console.log("A media dos elemetnos é:",media)
    </script>
