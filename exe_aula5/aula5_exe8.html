    <h1>Aula 5 - Exercício 8</h1>
    <script>
  
function lerNumeros(tamanho) {
    let vetor = [];
    for (let i = 0; i < tamanho; i++) {
        let numero = parseInt(prompt(`Digite o ${i + 1}º número:`));
        vetor.push(numero);
    }
    return vetor;
}


function criarVetorB(vetorA) {
    let vetorB = [];
    for (let i = 0; i < vetorA.length; i++) {
        vetorB.push(vetorA[i] / 2);
    }
    return vetorB;
}


let vetorA = lerNumeros(6);


let vetorB = criarVetorB(vetorA);


console.log("Valores do vetor A:", vetorA);
console.log("Valores do vetor B:", vetorB);


    </script>
    
</body>
