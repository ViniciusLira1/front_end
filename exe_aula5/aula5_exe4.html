<body>
    <h1>Aula 5 - Exerc√≠cio 4</h1>

    <script>
        let par = []
        let impar=[]
        for (let i = 0; i <19; i++){
            let num = parseInt(Math.floor(Math.random() * 40));
            
            if (num %2 == 0){
                par.unshift(num)
            }else{
                impar.unshift(num)
            }
            
        }
        console.log(par)
        console.log(impar)

    </script>
