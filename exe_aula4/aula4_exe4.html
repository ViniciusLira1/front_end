<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h1>Aula 4 - Exercício 4</h1>
<script>
    // Função para calcular a soma de dois números
function soma(x, y) {
    return x + y;
}

// Função para calcular a subtração de dois números
function subtracao(x, y) {
    return x - y;
}

// Função para calcular a multiplicação de dois números
function multiplicacao(x, y) {
    return x * y;
}

// Função para calcular a divisão de dois números
function divisao(x, y) {
    if (y === 0) {
        return "Divisão por zero não é possível";
    }
    return x / y;
}

// Função para calcular a exponenciação de um número
function exponenciacao(x, y) {
    return Math.pow(x, y);
}

// Função para calcular a raiz quadrada de um número
function raizQuadrada(x) {
    return Math.sqrt(x);
}

// Função para calcular o percentual de um número
function percentual(x, y) {
    return (x * y) / 100;
}

// Função para calcular o fatorial de um número
function fatorial(x) {
    if (x === 0 || x === 1) {
        return 1;
    }
    let resultado = 1;
    for (let i = 2; i <= x; i++) {
        resultado *= i;
    }
    return resultado;
}

// Função para calcular o número de Fibonacci
function fibonacci(x) {
    if (x === 0) {
        return 0;
    }
    if (x === 1 || x === 2) {
        return 1;
    }
    let anterior = 1;
    let atual = 1;
    for (let i = 3; i <= x; i++) {
        let proximo = anterior + atual;
        anterior = atual;
        atual = proximo;
    }
    return atual;
}

let valor1 = parseFloat(prompt("Digite o primeiro valor:"));
let valor2 = parseFloat(prompt("Digite o segundo valor:"));
let operacao = prompt("Escolha a operação: Soma, Subtração, Multiplicação, Divisão, Exponenciação, Raiz Quadrada, Percentual, Fibonacci ou Fatorial").toLowerCase();

let resultado;
switch (operacao) {
    case "soma":
        resultado = soma(valor1, valor2);
        break;
    case "subtração":
        resultado = subtracao(valor1, valor2);
        break;
    case "multiplicação":
        resultado = multiplicacao(valor1, valor2);
        break;
    case "divisão":
        resultado = divisao(valor1, valor2);
        break;
    case "exponenciação":
        resultado = exponenciacao(valor1, valor2);
        break;
    case "raiz quadrada":
        resultado = raizQuadrada(valor1);
        break;
    case "percentual":
        resultado = percentual(valor1, valor2);
        break;
    case "fatorial":
        resultado = fatorial(valor1);
        break;
    case "fibonacci":
        resultado = fibonacci(valor1);
        break;
    default:
        resultado = "Operação inválida";
}

// Exibir o resultado ao usuário
alert("O resultado da operação é: " + resultado);

</script>
</body>
</html>
