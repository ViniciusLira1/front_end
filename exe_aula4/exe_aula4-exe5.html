<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Cliente</title>
<style>
    .error {
        border: 2px solid red;
    }
</style>
</head>
<body>
<h2>Cadastro de Cliente</h2>
<form id="cadastroForm">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
    </div>
    <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required>
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required>
    </div>
    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
    </div>
    <button type="button" onclick="enviarFormulario()">Enviar</button>
</form>

<script>
function enviarFormulario() {
    // Reseta a borda de todos os campos
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => input.style.border = '');

    // Verifica se algum campo está vazio
    let temErro = false;
    inputs.forEach(input => {
        if (!input.value) {
            input.style.border = '2px solid red';
            temErro = true;
        }
    });

    // Verifica se o e-mail contém "@" e "."
    const email = document.getElementById('email').value;
    if (!email.includes('@') || !email.includes('.')) {
        document.getElementById('email').style.border = '2px solid red';
        temErro = true;
    }

    // Verifica se o telefone contém apenas números
    const telefone = document.getElementById('telefone').value;
    if (!/^\d+$/.test(telefone)) {
        document.getElementById('telefone').style.border = '2px solid red';
        temErro = true;
    }

    // Verifica se o CPF contém apenas números
    const cpf = document.getElementById('cpf').value;
    if (!/^\d+$/.test(cpf)) {
        document.getElementById('cpf').style.border = '2px solid red';
        temErro = true;
    }

    // Se houver algum erro, exibe um alerta
    if (temErro) {
        alert("Por favor, preencha todos os campos corretamente.");
    } else {
        alert("Formulário enviado com sucesso!");
        // Aqui você pode enviar o formulário para o servidor, se necessário
    }
}
</script>
</body>
