<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
</head>
<body>
<h1>Aula 4 - Exercício 5</h1>
<form id="statusForm">
    <div>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.1" min="0" required>
        <label for="peso1">Peso:</label>
        <input type="number" id="peso1" step="0.1" min="0" required>
    </div>
    <div>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.1" min="0" required>
        <label for="peso2">Peso:</label>
        <input type="number" id="peso2" step="0.1" min="0" required>
    </div>
    <div>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.1" min="0" required>
        <label for="peso3">Peso:</label>
        <input type="number" id="peso3" step="0.1" min="0" required>
    </div>
    <button type="button" onclick="verificarStatus()">Verificar</button>
</form>

<script>
function verificarStatus() {
    // Coletar as notas e os pesos
    let nota1 = parseFloat(document.getElementById('nota1').value);
    let peso1 = parseFloat(document.getElementById('peso1').value);
    let nota2 = parseFloat(document.getElementById('nota2').value);
    let peso2 = parseFloat(document.getElementById('peso2').value);
    let nota3 = parseFloat(document.getElementById('nota3').value);
    let peso3 = parseFloat(document.getElementById('peso3').value);

    // Calcular a média ponderada
    let mediaPonderada = ((nota1 * peso1) + (nota2 * peso2) + (nota3 * peso3)) / (peso1 + peso2 + peso3);

    // Verificar o status do aluno
    let status;
    if (mediaPonderada >= 9) {
        status = "Aprovado com excelência";
    } else if (mediaPonderada >= 6) {
        status = "Aprovado";
    } else {
        // Caso reprovado, permitir inserir a 4ª nota com peso de 40%
        let quartaNota = parseFloat(prompt("Você foi reprovado. Insira a quarta nota:"));
        let pesoQuartaNota = 0.4;
        mediaPonderada = ((nota1 * peso1) + (nota2 * peso2) + (nota3 * peso3) + (quartaNota * pesoQuartaNota)) / (peso1 + peso2 + peso3 + pesoQuartaNota);
        if (mediaPonderada >= 6) {
            status = "Aprovado após recuperação";
        } else {
            status = "Reprovado";
        }
    }

    // Exibir o status do aluno
    alert("Seu status no curso é: " + status);
}
</script>



</body>
</html>
